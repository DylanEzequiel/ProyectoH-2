      <article>
        <h1 class="color m-2">    
            Agregar Peliculas
        </h1>
        <p class="lead color m-3">
          En este formulario podras agregar tus Peliculas favoritas! intentalo
        </p>
        <form id="form">
          <div class="col-md">
            <div class="mb-3 m-3">
              <label for="title" class="form-label">Titulo:
                <input type="text" class="form-control bg-danger-subtle text-danger-emphasis" id="title">
              </label>
            </div>
          </div>
            
          <div class="col-md">
            <div class="mb-3 m-3">
              <label for="year" class="form-label">Year:
                <input type="number" class="form-control bg-danger-subtle text-danger-emphasis" id="year">
              </label>
            </div>
          </div>
            


            <div class="mb-3 m-3">
              <label for="director" class="form-label">Director:
                <input type="text" class="form-control bg-danger-subtle text-danger-emphasis" id="director">
              </label>
              
            </div>

            <div class="mb-3 m-3">
              <label for="duration" class="form-label">Duration:
                <input type="string" class="form-control bg-danger-subtle text-danger-emphasis" id="duration">
              </label>
              
            </div>

            <div class="mb-3 m-3">
              <label for="genre" class="form-label">Genre:
                <input type="text" class="form-control bg-danger-subtle text-danger-emphasis" id="genre">
              </label>
             
            </div>

            <div class="mb-3 m-3">
              <label for="rate" class="form-label">Rate:
                <input type="number" class="form-control bg-danger-subtle text-danger-emphasis" id="rate">
              </label>
              
            </div>

            <div class="mb-3 m-3">
              <label for="poster" class="form-label">Poster:
                 <input type="url" class="form-control bg-danger-subtle text-danger-emphasis" id="poster">
              </label>
             
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="cleaner" type="button" class="btn btn-danger">Clean</button>
          </form>

      </article>
